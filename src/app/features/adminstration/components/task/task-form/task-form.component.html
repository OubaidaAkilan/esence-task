<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
    <div class="form-container">
        <div class="form-group">
            <label for="title">الاسم <span class="required">*</span></label>
            <input id="title" type="text" formControlName="title" placeholder="اكتب الاسم أو الرقم..." />
        </div>

        <div class="form-group">
            <label for="description">التفاصيل</label>
            <textarea id="description" formControlName="description" rows="3" placeholder="التفاصيل"></textarea>
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="taskForm.invalid">حفظ</button>
        <button type="button" class="btn-secondary" (click)="onCancel()">إلغاء</button>
    </div>
</form>
